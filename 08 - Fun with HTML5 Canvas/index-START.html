<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
    body {
      margin: 0;
    }

    /* canvas {
      position: relative;
      border: 20px solid #000;
      display: block;
    } */
  </style>
</head>

<body>

  <canvas id="draw" width="800" height="800">
  </canvas>

  <script>
    ; (function () {
      const canvas = document.querySelector('#draw');
      canvas.setAttribute('width', window.innerWidth);
      canvas.setAttribute('height', window.innerHeight);

      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#000';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 50;
      // ctx.globalCompositeOperation = 'lighten';

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let alpha = .3;
      const MAXIMUM_VALUES_FOR_ALPHA = 1;
      let alphaDirection = true;
      let hue = 0;
      const MAXIMUM_VALUES_FOR_HUE = 360;
      let direction = true;

      canvas && canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.clientX, e.clientY];
      });

      canvas.addEventListener('mousemove', draw);
      function draw(e) {
        if (!isDrawing) return; // stop the fn from running when they are not moused down
        ctx.strokeStyle = `hsl(${hue}, 80%, 40%, ${alpha})`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.clientX, e.clientY);
        ctx.stroke();
        [lastX, lastY] = [e.clientX, e.clientY];
        hue < MAXIMUM_VALUES_FOR_HUE ? hue++ : hue = 0;
        // console.log(hue);

        // (alpha < MAXIMUM_VALUES_FOR_ALPHA) ? alpha += 0.05 : alpha = .5;
        if (alpha >= MAXIMUM_VALUES_FOR_ALPHA || alpha <= .3) alphaDirection = !alphaDirection;
        if (alphaDirection) alpha -= 0.05;
        else alpha += 0.05;
        // console.log(alpha);

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) direction = !direction;
        if (direction) ctx.lineWidth++;
        else ctx.lineWidth--;
        // console.log(ctx.lineWidth);
      }

      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseleave', () => {
        isDrawing = false;
      }, false);
    })();

  </script>

</body>

</html>
