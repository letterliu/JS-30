<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const keyPress = [];
    const SECRET_CODE = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowLeft', 'ArrowRight', 'ArrowRight', 'b', 'a'];

    window.addEventListener('keyup', KeyDetection);
    function KeyDetection(e) {
      keyPress.push(e.key);
      keyPress.splice(~(keyPress.length), keyPress.length - SECRET_CODE.length);
      SECRETCODE.every((key, index) => key === keyPress[index]) ? cornify_add() : false;
      // if (keyPress.length > secretCode.length) keyPress.shift();
      // if (keyPress.join('').includes(secretCode.join(''))) cornify_add();
    }
  </script>

</body>

</html>
