<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const array = [];
    const secretCode = 'letter';
    window.addEventListener('keyup', keyCode);
    function keyCode(e) {
      array.push(e.key);
      if (array.join('') === secretCode) {
        console.log(123);
      }

    }
  </script>

</body>

</html>
