<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="film" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const video = document.querySelector('.film');
    const speedBar = document.querySelector('.speed-bar');

    const speed = document.querySelector('.speed');
    speed.addEventListener('mousemove', handleMove);
    function handleMove(e) {
      const { pageY, currentTarget: { offsetTop, offsetHeight } } = e;
      const percent = (pageY - offsetTop) / offsetHeight;

      const minRate = 0.4, maxRate = 4;
      const playbackRate = percent * (maxRate - minRate) + minRate;

      speedBar.style.height = `${Math.round(percent * 100)}%`;
      speedBar.textContent = `${playbackRate.toFixed(1)}x`;
      video.playbackRate = playbackRate;
    }

  </script>
</body>

</html>
