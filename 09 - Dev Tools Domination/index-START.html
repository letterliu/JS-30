<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s.', 'person');
    console.log('What is the meaning of number %d?', 7);
    console.log('%f is a floating point number?', 3.14);
    const person = { name: 'letter', age: 37, job: 'graphic designer' };
    console.log('%o is my personal information.', person);

    const expression = 'tagged template';
    console.log(`Template literals can contain placeholders. These are indicated by the dollar sign and curly braces { ${expression} }.`);

    // Styled
    console.log('%c Dev Tools Domination ', 'font: italic bold 80px/2 Georgia, Serif; color: #e0eff2; background: #3a50d9; text-shadow: -4px 3px 0 #3a50d9, -14px 7px 0 #0a0e27;')
    // console.log('%c Dev Tools Domination ', 'font: bold 60px/2 monospace; color: black; background: #91877b; text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);')

    // warning!
    console.warn('警告信息: OH NOOO!!!!!!!!!!!!!!!!!!!!');

    // Error :
    console.error('%c Uncaught ReferenceError: ERROR is not defined ', 'font: italic bold 25px/2 monospace; color: #abc;');

    // Info
    console.info('console.info 目前執行在 google chrome 與 console.log 無差異。');
    console.debug('目前執行在 google chrome 是失效。');

    // Testing
    const contextObject = document.querySelector('p');
    console.assert(contextObject.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(contextObject);
    console.dirxml(contextObject);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('World');
    console.count('World');
    console.count('Hello');
    console.count('World');
    console.count('Hello');
    console.count('World');
    console.count('World');
    console.count('World');
    console.count('World');
    console.count('World');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // Table
    console.table(dogs, ['name']);

  </script>
</body>

</html>
